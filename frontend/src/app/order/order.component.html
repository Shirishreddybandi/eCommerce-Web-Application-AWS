<div class="container my-5">
  <h1 class="display-5 text-center mb-4">Orders</h1>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div *ngFor="let order of orders" class="order-card mb-4 p-4 shadow-sm rounded border">
        <div class="order-header d-flex justify-content-between align-items-center mb-3">
          <div><strong>Order ID:</strong> {{ order.id }}</div>
          <div><strong>Date:</strong> {{ order.dateCreated }}</div>
          <div><strong>Total:</strong> ${{ order.total }}</div>
        </div>

        <h6 class="mb-2">Items:</h6>
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of order.orderItems">
                <td>
                  <img [src]="item.imgUrl" alt="Image" class="product-img" />
                </td>
                <td>
                  <a [routerLink]="['/product', item.productId]" class="product-link">
                    {{ item.productName }}
                  </a>
                </td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
